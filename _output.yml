bookdown::gitbook:
  split_by: section
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: null
      after: null
      toolbar:
      position: fixed
      edit : null
      download: null
      search: yes
    sharing:
      facebook: no
      twitter: no
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default